name: CI

on:
  push:
    tags: ["v*"]
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    # https://github.com/actions/checkout
    - name: Checkout Code
      uses: actions/checkout@v6

    # https://github.com/actions/setup-go
    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'

    - name: Clean
      run: make clean

    - name: Test
      run: make test

    - name: Coverage
      run: make coverage.txt

    # https://github.com/codecov/codecov-action
    - name: Push Code Coverage
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
        files: ./coverage.txt # optional
        flags: unittests # optional
        name: codecov-umbrella # optional
        fail_ci_if_error: true # optional (default = false)
        verbose: true # optional (default = false)

    - name: Binaries
      run: make all -j$(nproc)

    # https://github.com/docker/login-action#github-packages-docker-registry
    - name: Login to GitHub Container Registry
      #if: startsWith(github.ref, 'refs/tags/')
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # https://github.com/docker/setup-qemu-action
    - name: Set up QEMU
      #if: startsWith(github.ref, 'refs/tags/')
      uses: docker/setup-qemu-action@v3

    # https://github.com/docker/setup-buildx-action
    - name: Set up Docker Buildx
      #if: startsWith(github.ref, 'refs/tags/')
      uses: docker/setup-buildx-action@v3

    - name: Build Images
      #if: startsWith(github.ref, 'refs/tags/')
      run: make DOCKER_PUSH=--push DOCKER_BUILDER_FLAG="--provenance false" images

    # https://github.com/softprops/action-gh-release
    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        generate_release_notes: true
        draft: true
        prerelease: false
        files: |
          LICENSE
          build/bin/linux_amd64/example
          build/bin/windows_amd64/example.exe

    # https://github.com/actions/upload-artifact
    - name: Publish Application
      uses: actions/upload-artifact@v4
      if: startsWith(github.ref, 'refs/tags/')
      with:
        name: release.tar.gz
        path: |
          LICENSE
          build/bin/*
